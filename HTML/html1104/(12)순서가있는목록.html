<!DOCTYPE html>
<html lang>
<head>

    <title>OL(순서가 있는 목록</title>
</head>
<body>
    <h1>ordered List</h1>

    <ol>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>

    <ol type = "A" start = "9">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol type>

    <ol type = "a">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>

    <ol type = "I">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>

    <ol type = "I">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ol>
</body>
</html>
