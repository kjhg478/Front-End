    <body>
    <p> 이 문장은 문장 내부에 
        줄바꿈을 포함하고 있다.
        아울러 여기서는 공백            넣고있다.
        화면에 출력되는 모습은?
    </p>

    <p>
        whitespace : 가로 또는 세로로 여백을 주는 문자
        ex) 줄바꿈, 스페이스, 탭 등등 </br>
        마크업은 whitespace 문자를 무시, 한개의 공백으로 처리한다.
    </p>

    <pre>
        p   r   e 태그는 공 백 문   자를
        그리고 줄바꿈을     입력한
        그 대 로 화면에             출력한다.
    </pre>
    <p> Preformmated text : pre태그 </p>
    <!-- pre태그는 잘 사용하지 않는다. -->
</body>
