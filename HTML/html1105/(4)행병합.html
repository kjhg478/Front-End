<!DOCTYPE html>
<html>
<head>
    <title>행병합(rowspan)</title>
    <style>
        table,tr,td,th{
            border : 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse : 테이블 선을 합쳐주는 역할 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td rowspan="2">2.2</td>
            <td rowspan="3">2.3</td>
            <td>2.4</td>
        </tr>
        <tr>
            <td>3.1</td>
            
            <td>3.4</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td>4.4</td>
        </tr>



    </table>
</body>
</html>
