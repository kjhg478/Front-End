<!DOCTYPE html>
<html>
<head>
    <title>테이블(표) 만들기</title>
    <style>
        table,tr,td,th{
            border : 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse : 테이블 선을 합쳐주는 역할 */
        }
    </style>
</head>
<body>
    <table>
        <!-- tr태그 (행) -->
        <!-- td태그 (열) -->
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <hr/>
    <table>
        <tr>
            <th>1행 1열</th>
            <td>1행 2열</td>
        </tr>
        <tr>
            <th>2행 1열</th>
            <td>2행 2열</td>
        </tr>
    </table>
    <hr/>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>연락처</th>
            <th>사는곳</th>
        </tr>
        <tr>
            <td>김종훈</td>
            <td>27</td>
            <td>010-4846-1852</td>
            <td>인천시 남동구</td>
        </tr>
        <tr>
            <td>김민기</td>
            <td>23</td>
            <td>010-1111-2222</td>
            <td>인천시 미추홀구</td>
        </tr>
        <tr>
            <td>정해인</td>
            <td>27</td>
            <td>010-3333-4444</td>
            <td>인천시 계양구</td>
        </tr>
        <tr>
            <td>임형준</td>
            <td>34</td>
            <td>010-5555-6666</td>
            <td>인천시 미추홀구</td>
        </tr>
    </table>
</body>
</html>
