<!DOCTYPE html>
<html>
<head>

    <title>열병합(colspan)</title>
    <style>
        table,tr,td,th{
            border : 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse : 테이블 선을 합쳐주는 역할 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">1행1열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td colspan="3">2행1열</td>
        </tr>
        <tr>
            <td colspan="4">3행1열</td>
            
         </tr>


    </table>
    
</body>
</html>
