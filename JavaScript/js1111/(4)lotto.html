<!DOCTYPE html>
<html>
<head>
    <title>Lotto</title>
    <style>
        .num{
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin: 2px;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>로또번호 생성기</legend>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <div class="num"></div>
        <button id="btn">번호 생성</button>
    </fieldset>
</body>

<script>
    var lotto = [0,0,0,0,0,0];
    var i = 0;

    var btn = document.getElementById("btn");
    var numbers = document.getElementsByClassName("num");

    btn.addEventListener("click", result1);

    function result1() {
        if(i > 5) {
            alert("더 이상 넣을 수 없습니다.");
        } else {
            lotto[i] = randomLotto(1,45);
            numbers[i].innerHTML = lotto[i];
            i++;
        }
    }

    function randomLotto(min, max) {
        var ran = Math.floor(Math.random() * max + min);
        //Math.random() : 0.0000 - 0.999
        //Math.floor() : 소수점 버림 (내림)
        //Math.round() : 소수점 반올림
        //Math.ceil() : 소수점 올림

        //중복제거
        for(var j in lotto) {
            if(lotto[j]==ran) {
                return randomLotto(min,max);
            }
        } 
        return ran;
    }
</script>
</html>
