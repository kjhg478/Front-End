    function formatDate(date) {
        var year = now.getFullYear();
        var month = (now.getMonth() + 1) < 10 ? "0"+(now.getMonth()+1) : (now.getMonth());
        var days = now.getDate() < 10 ? "0"+now.getDate() : now.getDate();

        var hours = now.getHours() < 12 ? now.getHours() : now.getHours()-12;
        var hours1 = hours < 10 ? "0" + hours : hours;

        var minutes = now.getMinutes() < 10 ? "0" + now.getMinutes() : now.getMinutes();
        var seconds = now.getSeconds() < 10 ? "0" + now.getSeconds() : now.getSeconds();

        return year + "-" + month + "-" + days + " " + hours1 + ":" + minutes + ":" + seconds;
    }
    var nowdate = formatDate(new Date());
