<!DOCTYPE html>
<html>
<head>
   
    <title>객체 (Object)</title>
</head>
<body>
    <h2>Person Object</h2>
    <h3 id="person1"></h3>
    <hr/>
    <h2>Car Object</h2>
    <h3 id ="car1"> </h3>
    
</body>

<script>
    // var arr = [];

    //object 선언방법
    var object1 = {};
    var object2 = new Object();

    var person = {
                    name : "황인철",
                    phone : "010-4100-8924",
                    addr : "인천시 남동구"
                };
    console.log(person);
    document.getElementById("person1").innerHTML = person.name+","+person.phone+","+person.addr;
    // 키 값들이 많아지면 일일이 치지 못함

    var car = new Object();
    car[0] = "Benzzz";
    car[1] = "JH";
    car[2] = "High Qualilty";
    car[3] = "gray";

    car["name"] = "Benzzz";
    car["company"] = "JH";
    car["type"] = "High Qualilty";
    car["color"] = "gray";

    console.log(car[1]);
    document.getElementById("car1").innerHTML = car["name"] + car[0];
    var text = ""; // 문자형 변수를 위해서 만듬
    for (var i in car) {
        text += i + " : " + car[i] + "<br/>";
    }
    document.getElementById("car1").innerHTML = text;
    

</script>
</html>
