<!DOCTYPE html>
<html>
<head>
    <title>배열(Array)</title>
</head>
<body>
    
</body>
<script>
    //배열 선언 방법1
    var arrNum = [];
    console.log(typeof arrNum);

    //배열 선언 방법2
    var arrString = new Array();
    console.log(typeof arrString);

    arrNum = [1, 2, 3, 4];
    arrString = ["A", "B", "C", "D"];

    console.log(arrNum);
    console.log(arrString);

    // push를 통해 배열값 추가하기 !
    arrNum.push(5);
    arrString.push("E");

    console.log(arrNum.length);

    console.log("arrNum은 배열인가? " + Array.isArray(arrNum));

    var arrInt = 4;
    console.log("arrInt는 배열인가? " + Array.isArray(arrInt));

</script>
</html>
