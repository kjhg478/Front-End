<!DOCTYPE html>
<html>
<head>
    <title>배열 함수들</title>
    <style>
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <hr/>
    <button onclick="joinEx()">Join</button>
    <button onclick="joinEx2()">Join2</button>
    <button onclick="delEx()">Del</button>
    <button onclick="spliceDel()">spliceDel</button>
    <button onclick="spliceAdd()">spliceAdd</button>
    <hr/>
    <button onclick="splitEx()">split</button>
    <button onclick="sliceEx()">slice</button>
    <button onclick="concatEx()">concat</button>
    <hr/>
    <button onclick="sortEx()">sort</button>
    <button onclick="reverseEx()">역정렬</button>
    <button onclick="numSortEx()">숫자정렬</button>
    <button onclick="numReverseEx()">숫자역정렬</button>
</body>
<script>
    function joinEx() {
        var arrJoin = ["A", "B", "C", "D", "E"];
        var arrJoin1 = arrJoin.join("@@");

        console.log(arrJoin1);
    }
    function joinEx2() {
        var text5 = splitEx().join("+");
        console.log(text5);
    }

    var array = ["가", "라", "어", "디", "로"]
    console.log(array);

    function delEx() {
        delete array[2];
        console.log("array[2] 삭제");
        console.log(array);

    }
    function spliceDel() {
        // ArrName.splice(i, n);
        // i번 인덱스부터 n개 삭제
        array.splice(2,2);
        console.log(array);
    }
    function spliceAdd() {
        // ArrName.splice(i, n, "m1", "m2");
        // 1번 인덱스부터 n개 삭제하고 m개 대체
        array.splice(1,3,"하","지","마");
        console.log(array);
        array.splice(1,0,"지","각");
        console.log(array);
    }

    var text3="얄리얄리 얄랴셩 얄라리 얄라";
    var text4 = "컁킹콩,쿵캬오,마커여,러어클";
    function splitEx() {
        // splite : 주어진 것을 기준으로 잘라 배열에 담는다.
        var words1 = text3.split(" "); // 공백을 기준으로
        var words2 = text4.split(","); // ,를 기준으로

        for(var i in words1) {
            console.log("["+i+"]" + words1[i]);
        }
        for(var i in words2) {
            console.log("["+i+"]" + words2[i]);
        }
        return words1;
    }

    function sortEx() {
        array.sort();
        console.log(array);
    }
    function reverseEx() {
        array.reverse();
        console.log(array);
    }
    var arr1 = [1,2,3,4,5];
    var arr2 = ['a','b','c','d','e']; // 더블쿼터는 문자열 싱글쿼터(단어 하나)는 문자형
    // 배열나누기 slice
    function sliceEx() {
        var newArr1 = arr1.slice(1,4);
        var newArr2 = arr2.slice(2,5);
        // ArrName.slice(i,j) --> 인덱스 i번째부터 보여주고 인덱스 j번째부터 잘라냄
        console.log(newArr1);
        console.log(newArr2);
    }
    // 배열합치기 concat
    function concatEx() {
        var newArr = arr1.concat(arr2, array);
        console.log(newArr);
    }
    // 숫자 정렬
    var numbers = [1114, 2319, 22, 1, 7, 4, 3];
    function numSortEx() {
        numbers.sort(function(a,b){return a-b});
        console.log(numbers);
        /*
        function(a,b){
            return a-b
        }
        function(1,11) {
            return 1-11;
        }
        1) return 값이 0보다 작을 경우
        2) a를 b보다 작은 색인으로 정렬
        3) 즉, a가 먼저 출력

        4) a=11, b=11 일 때
        5) return 값이 0일 경우 순서 변경 X
        
        6) a=15, b=3일때
        7) return 값이 0보다 큰 경우
        8) b를 a보다 작은 색인으로 정렬 즉, b가 먼저 출력
        */
    }
    function numReverseEx() {
        numbers.sort(function(b,a){return a-b});
        console.log(numbers);
    }
</script>
</html>
