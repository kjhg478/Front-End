<!DOCTYPE html>
<html>
<head>

    <title>반복문(for, while)</title>
</head>
<body>
    
</body>

<script>
    var i = 1;
    while(i<11) {
        console.log("i = " + i);
        i++;
    }
    // while문 : 어떤 조건이 만족할 때까지 계속 반복 !

    for (var j=1; j < 11; j++) {
        console.log("j = " + j);
    }
    // for문 : 반복횟수를 정하고 반복문을 실행

    for (var a = 1; a < 10; a++) {
        document.write(a + "단 : "); 
        for(var b = 1; b < 10; b++) {
            document.write(a + " × " + b + " = " + a * b + " ");
        }
        document.write("<br/>"); 
    }
    for(var n=2; n<10; n++){
            document.write("========"+n+"단 시작=======<br>")
            for(var m=1; m<10; m++){
                document.write(n + " x " + m +" = "+ n*m+"<br>");
            }
        }
</script>
</html>
